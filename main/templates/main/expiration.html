<!-- templates/main/expiration.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유통기한 관리</title>
</head>
<body>
    <h1>유통기한 관리</h1>
    <ul>
        {% for food in foods %}
        <li>{{ food.name }} - 유통기한: {{ food.expiration_date }}</li>
        {% empty %}
        <li>등록된 음식이 없습니다.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'home' %}">홈으로 돌아가기</a>
</body>
</html>
